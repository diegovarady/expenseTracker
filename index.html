<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <h2>Add a new Item:</h2>
    <form action="">
        <div class="Name">
        <label for="Name">Name :</label>
        <input type="text" name="Name" id="Name" class="Nemes" placeholder="Where was the expense made?"><br>
        </div>
        <div class="Damount">
        <label for="Date">Date :</label>
        <input type="date" name="Date" id="Date" class="Nemis" min="2021-01-01">
        <label for="Amount">Amount :</label>
        <input type="number" name="Amount" id="Amount" class="Nemis">
        </div>
    </form>
    <div class="Btn">
    <button>Add Expense</button><br>
    </div>
    <table class="expense">
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Cancel</th>
    </tr> 
    </table>   
</body>
</html>
